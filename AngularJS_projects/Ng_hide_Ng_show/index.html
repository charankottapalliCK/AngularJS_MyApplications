<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/angular.js"></script>
    <title>Ng-hide/show in AnguarJS</title>
    <script>
    var myapp = angular.module("myapp",[])
        .controller("mycontroller",function ($scope) {
            var employees = [
                { name: "Ben", gender: "Male", city: "London", salary: 55000 },
                { name: "Sara", gender: "Female", city: "Chennai", salary: 68000 },
                { name: "Mark", gender: "Male", city: "Chicago", salary: 57000 },
                { name: "Pam", gender: "Female", city: "London", salary: 53000 },
                { name: "Todd", gender: "Male", city: "Chennai", salary: 60000 }
            ];
            $scope.employees =employees;
        });
    </script>
</head>
<body ng-app="myapp" ng-controller="mycontroller">
<div class="container">
    <div class="jumbotron">
    <input type="checkbox" ng-model="hideSalary"> Hide Salary
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>City</th>
        <th ng-hide="hideSalary">Salary</th>
    </tr>
    </thead>
    <tr ng-repeat="x in employees">
        <td>{{x.name}}</td>
        <td>{{x.gender}}</td>
        <td>{{x.city}}</td>
        <td ng-hide="hideSalary">{{x.salary}}</td>
    </tr>
</table>
</div>
</div>
</body>
</html>
